<div class="container py-10 mx-auto" *ngIf="currentUser">
  <h1 class="text-2xl text-indigo-600 mb-5">Account</h1>
  <app-edit-profile [currentUser]="currentUser"></app-edit-profile>
  <app-edit-auth-infos [currentUser]="currentUser"></app-edit-auth-infos>
  <app-profile-danger-zone [currentUser]="currentUser"></app-profile-danger-zone>
  <div class="flex">
    <button class="text-rose-600 mx-auto my-5" type="button" (click)="onSignout()">Logout</button>
  </div>
</div>
