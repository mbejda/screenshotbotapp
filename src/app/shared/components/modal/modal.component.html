<div class="fixed transition ease-out duration-500 opacity-100 inset-0 bg-slate-800/75 flex" [ngClass]="{'opacity-0': modalHidden, 'hidden': modalHide}">

  <div class="transition ease-out duration-500 h-fit w-11/12 md:w-8/12 lg:w-6/12 xl:w-5/12 bg-white border mx-auto rounded-xl absolute inset-0 z-50" [ngClass]="{'my-auto': options && options.centered ? options.centered : false, '-translate-y-10': modalHidden, 'my-20': !options || options && !options.centered ? true : false}">
    <div class="p-5 border-b-2 flex">
      <h5 class="text-lg my-auto" [ngClass]="{'text-indigo-600': modalType === 'action', 'bg-rose-600': modalType === 'danger', 'ng-emerald-600': modalType === 'validation'}">{{ title }}</h5>
      <button class="text-rose-600 text-xl ml-auto my-auto transition-transform ease-out duration-500 transform hover:text-rose-700 hover:rotate-90" (click)="dismissModal()">
        <fa-icon [icon]="['fad', 'times']"></fa-icon>
      </button>
    </div>
    <div class="p-5">
      <ng-content></ng-content>
    </div>
    <div class="flex px-5 py-3 border-t-2 justify-end">
      <button *ngIf="footerDismissButton" class="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded-xl" (click)="dismissModal()">
        Cancel
      </button>
    </div>
  </div>

  <div class="absolute z-40 inszet-0 w-full h-full" (click)="dismissModal()"></div>


</div>
